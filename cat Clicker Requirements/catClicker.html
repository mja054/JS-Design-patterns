<html>
<title>Cat Clicker</title>
<head>----</head>
<body>
  <script>
    var count = 0;
    function increment() {
      count = count + 1;
      document.getElementById("count").innerHTML = "" + count;
    }
  </script>

  <p />
  <img id="pic" src="625069434_bf6e0d6ea4_o.jpg" alt="CAT" style="width:304px;height:228px" onclick="increment()" />

  <p />
  <div id="count"> 0 </div>
</body>
</html>
